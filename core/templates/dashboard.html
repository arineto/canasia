<!DOCTYPE html>
<html>
<head>
	<title>Yum Brands</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/canasia.css">
	<link rel="icon" type="image/png" href="{{ STATIC_URL }}img/yum.jpg">

	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.tablesorter.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){ 
	        $("#my_table").tablesorter(); 
	    }); 
	</script>
</head>
<body>
	{% include 'navbar.html' %}
	<div class="row jumbotron dashboard">
		<div class="col-md-8"><h3>Projects</h3></div>
		<div class="col-md-4"><a href="/add_project/" class="btn btn-default">Add Project</a></div>
	</div>
	<table id="my_table" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Title</th>
				<th>Company</th>
				<th>Country</th>
				<th>Sctor</th>
				<th>Address</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for project in projects %}
				<tr>
					<td>{{ project.title }}</td>
					<td>{{ project.company }}</td>
					<td>{{ project.country.name }}</td>
					<td>{{ project.sector.name }}</td>
					<td>{{ project.address }}</td>
					<td><a href="/edit_project/{{ project.id }}/">Edit</a></td>
					<td><a href="/delete_project/{{ project.id }}/">Delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
